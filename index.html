<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header><h1 id="level-title">Press the Spacebar key to Start!!</h1></header>

    <div class="container">
        <div class="row">
            <div id="green" class="btn green blink"></div>
            <div id="red" class="btn red"></div>
        </div>

        <div class="row">
            <div id="yellow" class="btn yellow"></div>
            <div id="blue" class="btn blue"></div>
        </div>
    </div>

    <footer><p>Coded & Designed By: <a href="https://www.samueloktavianus.com">Samuel Oktavianus</a></p></footer>
    
    <script src="simon-game.js"></script>
